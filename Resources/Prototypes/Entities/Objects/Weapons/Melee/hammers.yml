- type: entity
  name: sledgehammer
  parent: BaseItem
  id: Sledgehammer
  description: The perfect tool for wanton carnage.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/sledgehammer.rsi
    state: icon
  - type: MeleeWeapon
    animationRotation: -45 # WWDP
    wideAnimationRotation: -135
    attackRate: 1.3333
    range: 1.75
    damage:
      types:
        Blunt: 6
        Structural: 10
    bluntStaminaDamageFactor: 2.0
    heavyRateModifier: 0.75
    heavyDamageBaseModifier: 1.75
    heavyStaminaCost: 7.5
    maxTargets: 10
    angle: 90 # WWDP
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    staminaCost: 10
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Structural: 10
  - type: Item
    size: Ginormous # Too big

- type: entity
  id: Mjollnir
  parent: BaseItem
