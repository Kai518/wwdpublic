      types:
        Blunt: 10 # GoobStation Edit
        Structural: 15 # GoobStation Edit
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 15
        Structural: 15
  - type: Item
    size: Ginormous
  - type: Boomerang # Goobstation

