    - state: icon
  - type: UseDelay
    delay: 5 # Goobstation
  - type: UseDelayOnMeleeHit
  - type: MeleeThrowOnHit
    distance: 10 # Goobstation
    stunTime: 3
    activateOnThrown: true
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10 # GoobStation Edit
        Structural: 10 # GoobStation Edit
