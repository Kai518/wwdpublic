- type: entity
  parent: BaseGameRule
  id: Changeling
  components:
  - type: ChangelingRule
  - type: GameRule
    minPlayers: 15
  - type: AntagObjectives
    objectives:
    - ChangelingAbsorbObjective
    - EscapeIdentityObjective
    - ChangelingSurviveObjective
  - type: AntagSelection
    selectionTime: PostPlayerSpawn
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 4
      playerRatio: 12
      lateJoinAdditional: true
      mindRoles:
      - MindRoleChangeling

- type: entity
  parent: BaseGameRule
  id: Devil
  components:
  - type: DevilRule
  - type: GameRule
    minPlayers: 15
  - type: AntagObjectives
    objectives:
    - DevilContractObjective
  - type: AntagSelection
    selectionTime: PostPlayerSpawn
    agentName: devil-roundend-name
    definitions:
    - prefRoles: [ Devil ]
      max: 2
      playerRatio: 20
      jobBlacklist: [ Chaplain, Mime ] # Chaplain is obvious. Mime can't write.
      mindRoles:
      - DevilMindRole
      startingGear: DevilStartingGear
