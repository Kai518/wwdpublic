- type: entity
  id: StationAIAssemblyFrame
  name: AI core frame
  parent: BaseStructure
  description: A metal frame for station AI
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Mobs/Silicon/station_ai.rsi
    state: 0
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 110
        mask:
        - FullTileMask
        layer:
        - HumanoidBlockLayer
  - type: Anchorable
    delay: 2
  - type: Pullable
  - type: Transform
    anchored: true
    noRot: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: AICoreGraph
    node: frame
  placement:
    mode: SnapgridCenter

- type: entity
  id: StationAIAssemblyBoard
  parent: StationAIAssemblyFrame
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Mobs/Silicon/station_ai.rsi
    state: 1
  - type: Construction
    graph: AICoreGraph
    node: board

- type: entity
  id: StationAIAssemblyScrewed
  parent: StationAIAssemblyFrame
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Mobs/Silicon/station_ai.rsi
    state: 2
  - type: Construction
    graph: AICoreGraph
    node: screwed

- type: entity
  id: StationAIAssemblyWired
  description: A wired metal frame for station AI. To complete the construction you should insert MMI or positronic brain and cover it with two reinforced glass plates.
  parent: StationAIAssemblyFrame
  components:
  - type: Sprite
    sprite: Mobs/Silicon/station_ai.rsi
    layers:
    - state: 3
    - state: 3b
      map: [ "enum.StationAIAssemblyVisualLayers.Brain" ]
      visible: false
  - type: Construction
    graph: AICoreGraph
    node: wired
  - type: StationAIAssembly
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.StationAIAssemblyVisuals.HasBrain:
        enum.StationAIAssemblyVisualLayers.Brain:
          True: { visible: true }
          False: { visible: false }
  - type: ItemSlots
    slots:
      brain_slot:
        name: positronic-brain-slot-component-slot-name-brain
        whitelist:
          components:
          - BorgBrain

